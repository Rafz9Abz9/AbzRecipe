<div class="modal fade"  id="updateCommentModal{{comment.id}}">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-2 py-4">
        <div class="modal-header">
          <h5 class="modal-title">{{user.username}} - Update Comment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url 'update_comment' comment_id=comment.id %}" id="update_comment_form{{comment.id}}">
              {%csrf_token%}
              <div class="form-group">
                <label for="name+{{comment.id}}">Name</label>
                <input type="text" class="form-control" id="name+{{comment.id}}" name="name"  value="{{comment.name}}" placeholder="Name here.." />
              </div>

              <div class="form-group">
                <label for="message+{{comment.id}}">Message</label>
                <textarea class="form-control" id="message+{{comment.id}}" name="message" placeholder="Message here..">{{comment.message}}</textarea>
              </div>
            </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm " id="update_comment_btn{{comment.id}}">Save changes</button>
        </div>
      </div>
    </div>
  </div>
