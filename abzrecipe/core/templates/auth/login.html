{% extends 'base/base.html'%}

{% block title %}  |  Login{% endblock %}

{% load static %}

{% block content %}
<div class="container my-4">

    <div class="row justify-content-center" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-2">
            <form role="form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <fieldset>
                    <h2>Login</h2>
                    <hr class="colorgraph">
                    <div class="form-group text-danger">
                        {{ form.username }}
                        <p class="text-danger">
                            {{ form.errors.username }}
                         </p>
                    </div>

                    <div class="form-group">
                        {{ form.password }}
                        <p class="text-danger">
                            {{ form.errors.password }}
                        </p>
                    </div>
                    
                    <span class="button-checkbox">
                        <button type="button" class="btn" data-color="info">Remember Me</button>
                        <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                    </span>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                         <input type="submit" class="btn btn-lg app-btn-bg btn-sm" value="Login">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 d-flex align-items-center">
                            <a href="{% url 'register' %}" class="btn btn-lg btn-primary btn-sm mr-2">Register</a> <span> If You Don't Have an Account Yet? </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
