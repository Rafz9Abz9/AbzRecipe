<div class="modal fade"  id="confirmDeleteModal{{comment_id}}">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-5 py-4">
        <div class="modal-header">
          <h5 class="modal-title">Newsletter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 class="text-center py-5">Are you sure you want to delete this comment</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <a href="{% url 'delete_comment' recipe_id=recipe_id  comment_id=comment_id%}" class="btn btn-primary btn-sm">Yes</a>
        </div>
      </div>
    </div>
  </div>
