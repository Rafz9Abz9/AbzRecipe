<div class="modal fade"  id="updateCommentModal">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-5 py-4">
        <div class="modal-header">
          <h5 class="modal-title">username - Edit Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {{comment}}
            <form method="POST" action="" class="update_comment_form">
              {%csrf_token%}
              {% if comment%}
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name"  value="" placeholder="Name here..">
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" value="" placeholder="Email here..">
                </div>

                <div class="form-group">
                  <label for="message">Email address</label>
                  <textarea class="form-control" id="message" name="message" value="" placeholder="Message here..">
                </div>
             {% endif %}
            </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm update_comment_btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
