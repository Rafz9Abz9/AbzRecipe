{% load static %}
<table class="table table-wishlist table-mobile">
    <thead>
        <tr>
            <th>Recipe</th>
            <th>Title</th>
            <th>Comment</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% if comments %}
            {%for comment in comments%}
                <tr>
                    <td>
                        <div>
                            <h3>
                                <a href="#">{{comment.recipe.title}}</a>
                            </h3>
                        </div>
                    </td>
                    <td class="comment-col">
                        <h5>{{comment.title}}</h5>
                    </td>
                    <td class="comment-col">
                        <h5>{{comment.message}}</h5>
                    </td>
                    <td class="remove-col">
                        <button class="btn btn-outline" data-toggle="modal" data-target="#updateCommentModal{{comment.id}}">Edit Info</button>
                        <a href="{% url 'delete_comment' comment_id=comment.id%}" class="btn-remove" title="Delete Review"><i class="icon-close"></i></a>
                    </td>
                </tr>

                {% include 'includes/update_comment.html' with comment=comment %}
            {% endfor %}
        {% else %}
            <tr><td>No comment yet.</td></tr>
        {% endif %}
    </tbody>
</table>
