<div class="modal fade"  id="updateCommentModal{{comment.id}}">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-2 py-4">
        <div class="modal-header">
          <h5 class="modal-title">username - Edit Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url 'update_comment' comment_id=comment.id %}" class="update_comment_form">
                {%csrf_token%}
                {% if comment%}
                    <div class="form-group">
                        <label for="name+{{comment.id}}">Name</label>
                        <input type="text" class="form-control" id="name+{{comment.id}}" name="name"  value="{{comment.name}}" placeholder="Name here.." />
                    </div>

                    <div class="form-group">
                        <label for="message+{{comment.id}}">Message</label>
                        <textarea class="form-control" id="message+{{comment.id}}" name="message" placeholder="Message here..">{{comment.message}}</textarea>
                    </div>
                {% endif %}
            </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm update_comment_btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
